---
dependency:
  name: galaxy
driver:
  name: docker
scenario:
  name: ubuntu
lint:
  name: yamllint
platforms:
  - name: docker-db-ubuntu-bionic
    image: ubuntu:bionic
    command: /lib/systemd/systemd
    privileged: true
    volumes:
      - /tmp/docker-db-ubuntu-bionic:/var/lib/docker
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_tasks
      jinja2_extensions: jinja2.ext.do
      gather_timeout: 30
      timeout: 30
    ssh_connection:
      pipelining: true
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
